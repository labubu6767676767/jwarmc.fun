<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JWAR WZ — Minecraft Server</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{
      background:#002b00;
      background:linear-gradient(180deg,#003300,#001f00);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .glass{
      background:rgba(0,255,0,0.08);
      border:1px solid rgba(0,255,0,0.25);
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      border-radius:24px;
      padding:40px 60px;
      text-align:center;
      box-shadow:0 0 30px rgba(0,255,0,0.25);
      max-width:500px;
      width:100%;
    }

    h1{
      font-size:48px;
      color:#7CFF7C;
      text-shadow:0 0 25px #00ff00;
      margin-bottom:30px;
    }

    .btn{
      display:inline-block;
      padding:16px 36px;
      font-size:20px;
      font-weight:bold;
      border-radius:18px;
      background:rgba(0,255,0,0.15);
      border:1px solid rgba(0,255,0,0.35);
      color:#b6ffb6;
      text-decoration:none;
      backdrop-filter:blur(10px);
      transition:0.2s;
      text-shadow:0 0 12px #00ff00;
    }

    .btn:hover{
      background:rgba(0,255,0,0.3);
      color:white;
      box-shadow:0 0 20px #00ff00;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1>JWAR WZ</h1>
    <a class="btn" href="https://discord.gg/SHGKZdZH5h" target="_blank">Играть</a>
    <p style="margin-top:25px;font-size:18px;color:#a8ffae;text-shadow:0 0 8px #00ff00;line-height:1.4;">
      JWAR WZ — это military RP сервер Minecraft, где игроки погружаются в атмосферу
      боевых операций, тактики, фракций и военной ролевой игры. Вас ждут
      реалистичные механики, продуманная иерархия, квесты, вооружение и события,
      создающие по-настоящему военный игровой опыт.
    </p>
  </div>

</body>
</html>
